<!DOCTYPE html>
<html>
<head>
    <title>Inserir Dados</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <header>
        <h1>Inserir Dados</h1>
        <nav>
            <ul>
                <li><a href="/candidaturas">Listar Candidaturas</a></li>
                <li><a href="/candidaturas/eleitos">Relatório de Candidatos Eleitos</a></li>
                <li><a href="/candidatos/ficha-limpa">Listar Candidatos Ficha Limpa</a></li>
                <li><a href="/delete">Remover Entidade</a></li>
                <li><a href="/doacoes">Registrar doação</a></li>
                <li><a href="/">Página Principal</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <form method="POST" action="/inserir">
            <label for="entity">Entidade:</label>
            <select id="entity" name="entity" onchange="showFields()">
                <option value="">Selecione uma entidade</option>
                <option value="pleito">Pleito</option>
                <option value="partido">Partido</option>
                <option value="programaPartido">Programa de partido</option>
                <option value="candidatura">Candidatura</option>
                <option value="candidato">Candidato</option>
                <option value="cargo">Cargo</option>
                <option value="equipeapoio">Equipe de Apoio</option>
                <option value="doadorescampanha">Doador de Campanha</option>
                <option value="processojudicial">Processo Judicial</option>
            </select>
            
            <!-- Campos para Pleito -->
            <div id="pleito-fields" class="entity-fields" style="display:none;">
                <label for="Cod_Pleito">ID Pleito:</label>
                <input type="text" id="Cod_Pleito" name="Cod_Pleito">
                <label for="qtdVotos">Quantidade de Votos:</label>
                <input type="text" id="qtdVotos" name="qtdVotos">
            </div>

            <!-- Campos para Partido -->
            <div id="partido-fields" class="entity-fields" style="display:none;">
                <label for="cod_partido">ID do partido:</label>
                <input type="text" id="cod_partido" name="cod_partido">
                <label for="nome">Nome do partido:</label>
                <input type="text" id="nome" name="nome">
                <label for="cod_programa">Código do Programa:</label>
                <input type="text" id="cod_programa" name="cod_programa">
            </div>

            <!-- Campos para Programas de Partido -->
            <div id="programaPartido-fields" class="entity-fields" style="display:none;">
                <label for="cod_programaPartido">ID do programa:</label>
                <input type="text" id="cod_programaPartido" name="cod_programaPartido">
                <label for="programa">Programa do partido:</label>
                <input type="text" id="programa" name="programa">
            </div>
                         
            <!-- Campos para Candidatura -->
            <div id="candidatura-fields" class="entity-fields" style="display:none;">
                <label for="cod_candidatura">Código Candidatura:</label>
                <input type="text" id="cod_candidatura" name="cod_candidatura">
                <label for="cod_candidato">Código Candidato:</label>
                <input type="text" id="cod_candidato" name="cod_candidato">
                <label for="cod_Partido">Código do partido</label>
                <input type="text" id="cod_Partido" name="cod_Partido">
                <label for="cod_cargo">Código Cargo:</label>
                <input type="text" id="cod_cargo" name="cod_cargo">
                <label for="ano">Ano:</label>
                <input type="text" id="ano" name="ano">
                <label for="cod_pleito">Código Pleito:</label>
                <input type="text" id="cod_pleito" name="cod_pleito">
                <label for="cod_candidatura_vice">Código Candidatura Vice:</label>
                <input type="text" id="cod_candidatura_vice" name="cod_candidatura_vice">
                <label for="eleito">Eleito:</label>
                <input type="checkbox" id="eleito" name="eleito">
            </div>
            
            <!-- Campos para Candidato -->
            <div id="candidato-fields" class="entity-fields" style="display:none;">
                <label for="codigo_candidato">Código Candidato:</label>
                <input type="text" id="codigo_candidato" name="codigo_candidato">
                <label for="nomeCandidato">Nome:</label>
                <input type="text" id="nomeCandidato" name="nomeCandidato">
                <label for="partido">Partido:</label>
                <input type="text" id="partido" name="partido">
                <label for="estado_ficha">Estado da Ficha:</label>
                <input type="text" id="estado_ficha" name="estado_ficha">
            </div>
            
            <div id="cargo-fields" class="entity-fields" style="display:none;">
                <label for="cod_Cargo">Código do Cargo:</label>
                <input type="number" id="cod_Cargo" name="cod_Cargo" required>
                
                <label for="descricao">Descrição do Cargo:</label>
                <input type="text" id="descricao" name="descricao" maxlength="50" required>
                
                <label for="localidade">Localização do Cargo:</label>
                <select id="localidade" name="localidade" required>
                    <option value="">Selecione</option>
                    <option value="MUNICIPAL">Municipal</option>
                    <option value="ESTADUAL">Estadual</option>
                    <option value="FEDERAL">Federal</option>
                </select>
                
                <label for="qtd_Eleitos">Quantidade de Eleitos:</label>
                <input type="number" id="qtd_Eleitos" name="qtd_Eleitos" min="1" required>
                
                <label for="pais">País:</label>
                <input type="text" id="pais" name="pais" value="BRASIL" required>
                
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" maxlength="50">
                
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" maxlength="50">
            </div>
            
            <!-- Campos para Equipe de Apoio -->
            <div id="equipeapoio-fields" class="entity-fields" style="display:none;">
                <label for="cod_Equipe">Código Equipe:</label>
                <input type="text" id="cod_equipe" name="cod_equipe">
                <label for="nomeEquipe">Nome da Equipe:</label>
                <input type="text" id="nomeEquipe" name="nomeEquipe">
            </div>
            
            <!-- Campos para Processo Judicial -->
            <div id="processojudicial-fields" class="entity-fields" style="display:none;">
                <label for="codigo_processo">Código Processo:</label>
                <input type="text" id="codigo_processo" name="codigo_processo">
                <label for="codigo_individuo">Código do Indivíduo:</label>
                <input type="text" id="codigo_individuo" name="codigo_individuo">
                <select id="individuo_t" name="individuo_t" onchange="showFields()">
                    <option value="">Selecione uma entidade</option>
                    <option value="candidato">Candidato</option>
                    <option value="participante ea">Participante de equipe de apoio</option>
                    <option value="doador">Doador</option>
                </select>
                <label for="data_termino">Data de Término:</label>
                <input type="text" id="data_termino" name="data_termino">
                <label for="procedencia">Procedência:</label>
                <input type="text" id="procedencia" name="procedencia">
            </div>
            
            <button type="submit">Inserir Dados</button>
        </form>

        {% if message %}
        <p>{{ message }}</p>
        {% endif %}
    </div>
    <footer>
        <p>&copy; 2024 Sistema Eleitoral. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
